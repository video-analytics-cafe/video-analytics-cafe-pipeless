version: "3"

services:
  stream:
    build:
      context: .
      dockerfile: Dockerfile
    command: pipeless add stream --input-uri "file:///output/demo-video-cafe-output.mp4" --output-uri "file:///output/demo-video-cafe-output.mp4" --frame-path "onnx-yolo"
    volumes:
      - './input/:/output/demo-video-cafe-output.mp4'
      - './output/:/output/demo-video-cafe-output.mp4'
    runtime: nvidia
    devices:
      - /dev/snd:/dev/snd
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    stdin_open: true
    tty: true

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: pipeless start --stages-dir .
    volumes:
      - './input/:/output/demo-video-cafe-output.mp4'
      - './output/:/output/demo-video-cafe-output.mp4'
    runtime: nvidia
    devices:
      - /dev/snd:/dev/snd
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    stdin_open: true
    tty: true