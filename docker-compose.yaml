version: "3"

services:
  stream:
    build:
      context: .
      dockerfile: Dockerfile
    command: pipeless start --stages-dir .
    environment:
      - PIPELESS_INPUT_ADDRESS_HOST=worker
      - PIPELESS_INPUT_ADDRESS_PORT=3030
      - PIPELESS_OUTPUT_ADDRESS_HOST=stream
      - PIPELESS_OUTPUT_ADDRESS_PORT=3031
    volumes:
      - './input/:/input/'
      - './output/:/output/'
    runtime: nvidia
    devices:
      - /dev/snd:/dev/snd
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    stdin_open: true
    tty: true
    networks:
      - arch-network

networks:
  arch-network:
    driver: "bridge"